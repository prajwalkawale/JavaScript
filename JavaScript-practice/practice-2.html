<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project No. 02</title>
    <link rel="stylesheet" href="practice-2.css">
</head>
<body>
    <main>
        <h2>BMI Calculator</h2>
        <div class="container">
            <form>
                <p><label>Enter Height in CM</label> <input type="number" id="height"> </p> 
                <p><label>Enter Weight in KG</label> <input type="number" id="weight"> </p>
                <button>Calculate !</button>
                <div id="result"></div>
            </form>
        </div>
        <div class="bmi-guide">
                <p>Under Weight = <span>Less than 18.6</span></p>
                <p>Normal Range = <span>18.6 and 24.9</span></p>
                <p>Overweight = <span>Greater than 24.9</span></p>
            </div>
    </main>
    <script src="practice-2.js"></script>
</body>
</html>
