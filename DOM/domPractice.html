<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom practice</title>
</head>
<body>
    <h1 class="msg">Hello JavaScript</h1>

    <div id="div">
        <h1 class="msg">Hello JavaScript</h1>
        <h1 class="msg">Hello JavaScript</h1>
        <h1 class="msg">Hello JavaScript</h1>
    </div>
</body>

<script>
    let message = document.getElementsByClassName("msg");
    console.log(message);
</script>
</html>
