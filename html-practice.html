<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice</title>
</head>
<body>
    <form action="/server">
        <label for="name">Name: </label>
        <input type="text" name="user">
        <br>
        <br>
        <label for="gender">Sex: </label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="country">Country</label>
        <select name="country" id="country" >
            <option>Select an option</option>
            <option value="India">India</option>
            <option value="India">USA</option>
            <option value="India">Japan</option>
        </select>
        <br>
        <br>
        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message" rows="10" cols="30">Please let us know about your feedback</textarea>
        <br>
        <br>
        <input type="checkbox" id="subscribe" name="sub">
        <label for="subscribe">Subscribe?</label>
        <br>
        <button>Submit</button>

    </form>
    <hr>
    <hr>
    <h2>Feedback Form</h2>
    <form action="/server">
        <label for="user-name"><b>Name: </b></label>
        <input type="text" name="user-name" id="user-name" placeholder="Enter your name">
        <br>
        <br>
        <label for="email"><b>Email: </b></label>
        <input type="email" name="email" id="email" placeholder="Enter your name">
        <br>
        <br>
        <label for="message"><b>Message</b></label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="rating"><b>Rate us our of 5</b></label>
        <br>
        <input type="radio" id="1" name="rating">
        <label for="1">1</label>
        <br>
        <input type="radio" id="2" name="rating">
        <label for="2">2</label>
        <br>
        <input type="radio" id="3" name="rating">
        <label for="3">3</label>
        <br>
        <input type="radio" id="4" name="rating">
        <label for="4">4</label>

        <button>Send your message</button>
    </form>
</body>
</html>
